<!DOCTYPE html>
<html>
    <head>
        <body>
            <script>
                const mark={
                    fullName:'Mark Miller',
                    mass:78,
                    height:1.69,
                    calcBMI:function(){
                        this.bmi=this.mass/(this.height**2);
                        return this.bmi;

                    }
                }
                const john={
                    fullName:'John Smith',
                    mass:92,
                    height:1.95,
                    calcBMI:function(){
                        this.bmi=this.mass/(this.height**2);
                        return this.bmi;

                    }
                }
                //calling the function to acces the return value
                mark.calcBMI();
                john.calcBMI();

                if(mark.bmi>john.bmi){
                    console.log(`${mark.fullName}'s' BMI (${mark.bmi}) is greater than ${john.fullName}'s BMI(${john.bmi})`)
                }
                else{
                    console.log(`${john.fullName}'s' BMI (${john.bmi}) is greater than ${mark.fullName}'s BMI(${mark.bmi})`)
                }
                
            </script>
        </body>
    </head>
</html>
