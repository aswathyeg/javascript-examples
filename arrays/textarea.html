function capitalizeName(name){
    const names = name.split(' ');
    let upperCase = [];
    for(const n of names){
        upperCase.push(n[0].toUpperCase() +n.slice(1)) //slice(1) returns all letters from position 1 onwards
    }
    console.log(upperCase.join(' '));
}
